# shadow = false;
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = +3;
shadow-offset-y = +3;
shadow-opacity = 0.4;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "class_g = 'Firefox' && argb"];
shadow-ignore-shaped = false;
menu-opacity = 0.8;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;
alpha-step = 0.06;
# Dim the inactive windows
# inactive-dim = 0.0;
inactive-dim = 0.1;
# blur-kern = "3x3box";
resize-damage = 10;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "class_g = 'Firefox' && argb"];
#blur-background-exclude = [ "window_type = 'desktop'" ];
fading = false;
fade-in-step = 0.3;
fade-out-step = 0.3;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
glx-no-stencil= true;
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    # opacity = 0.75;
    opacity = 1;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 10;
opacity-rule = [
      "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
      "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",
      "60:class_g *?= 'Rofi'",
      "99:class_g = 'mpv'",
      "70:class_g = 'Thunar'"
];
