live_config_reload = true

import = [
    "~/.config/alacritty/themes/themes/solarized_light.toml"
]

[cursor]
style = "Underline"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 12.0
offset = { x = -1 }

[font.bold]
family = "ComicMono Nerd Font"
style = "Normal"

[font.normal]
family = "ComicMono Nerd Font"
style = "Normal"

# [schemes.modus-operandi.bright]
