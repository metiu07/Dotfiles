[selection]
save_to_clipboard = true

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = false
startup_mode = "Maximized"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0
